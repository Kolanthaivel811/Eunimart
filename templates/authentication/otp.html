<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Page</title>
    {% block staticResourses %}
    {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href = "{% static '/css/otp.css' %}">
    {% endblock %}
</head>
<body>


<div class="container mt-5 pt-4">

    <div class="col-6 mx-auto">
        <h3 class="text-center" id="topic">Enter OTP sent to your number</h3>
        {% if message %}
        <div class="alert alert-{{class}}">
            {{message}}
        </div>
        {% endif %}

        <form class="mt-2" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="text" placeholder="Enter otp" class="form-control" name="otp" id="otp">
                </div>
            </div>

            <button class="btn btn-primary" id="button">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
