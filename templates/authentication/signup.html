<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% block staticResourses %}
    {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href = "{% static '/css/login.css' %}">
    {% endblock %}

</head>
<body>
    <div class='row no-gutters'>
			<div class='col no-gutters'>
				<div class ='leftsize'>
					<h3 class='left-con'>The Future of Technology is here</h3>
					<h6 >Virtual Bank Account</h6>
					{% load static %}<img class='img' src="{% static "/media/capture.svg" %}" alt="Logo">
				</div>
			</div>

		<form action="/signup" method="post">
            {% csrf_token %}
			<div >
				<div class='rightside'>
					<h2 id='Signup'>Sign Up to your account</h2></br>
					<label>First Name:</label></br>
					<input id='name' type='text' name="fname" placeholder='Enter First Name'  required></br></br>
					<label>Last Name:</label></br>
					<input id='name' type='text' name="lname" placeholder='Enter Last Name' required></br></br>
                    <label>Mobile Number:</label></br>
                    <input type="text" id="code" name="code" value="+91" size="4"/>
                    <input id='name' type='text' name="phone" placeholder="Enter Phone number" required></br><br>
                    <button id ="button3" type="submit">Sign Up</button></br>

				</div>
			</div>
		</form>
</div>
</body>
</html>
